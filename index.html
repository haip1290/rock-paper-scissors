<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div id="game-board">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div id="game-text">
      <div id="human-choice"></div>
      <div>Human Score: <span id="human-score"></span></div>
      <br />
      <div id="computer-choice"></div>
      <div>Computer Score: <span id="computer-score"></span></div>
      <br />
      <div>Round: <span id="num-of-round"></span></div>
    </div>
    <div id="result"></div>
    <div id="errorMsg"></div>
    <script src="script.js"></script>
  </body>
</html>
